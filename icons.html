<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>replication icons</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="table_header">Status</div>
		<div class="table_row"><img class="svg_auth" src="assets/replication_awaiting_authorization.svg" /> Awaiting authorization</div>
		<div class="table_row"><img class="svg_replication" src="assets/replication_enabled_in_progress.svg" /> In progress</div>
		<div class="table_row"><img class="svg_replication" src="assets/replication_enabled_in_sync.svg" /> In sync</div>
		<div class="table_row"><img class="svg_replication" src="assets/replication_disabled.svg" /> <span class="disabled">Disabled</span></div>
		<div class="table_row bottom_row"><img class="svg_replication" src="assets/replication_enabled_in_blackout.svg" /> In blackout window</div>

	<div class="table_header">Toggle</div>

	<div class="table_row">	
	<div class="btn">
	  <label for="checkbox1" class="cf">
		<input type="checkbox" id="checkbox1" />
		<span>Enabled</span>
		<i class="indicator">
			<svg version="1.1" id="toggle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		 viewBox="0 0 33 33" style="enable-background:new 0 0 33 33;" xml:space="preserve">
			  <path class="circ path" style="fill:none;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" d="M6.2,6.2L6.2,6.2
		  c-5.7,5.7-5.7,14.8,0,20.5l0,0c5.7,5.7,14.8,5.7,20.5,0l0,0c5.7-5.7,5.7-14.8,0-20.5l0,0C21.1,0.6,11.9,0.6,6.2,6.2z"/>
		  <polyline class="cross path" style="fill:none;stroke:#CD4C10;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points=" 11.4,11.4 21.6,21.6 "/>
		  <polyline class="cross path" style="fill:none;stroke:#CD4C10;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="21.6,11.4 11.4,21.6	"/>
		  <polyline class="tick path" style="fill:none;stroke:#557D25;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="10,17.3 13.8,21.1 
			23,11.9 "/>
		  </svg>
		</i>
		<span>Disabled</span>
	  </label>
	</div>
	</div>

</body>
</html>
